  <head>
{% if page.title == "Posts" %}
<!-- disable footnote display on Blog -->
<style>
.footnotes{
    display:none
}
.footnote{
display:none}
</style>
{% endif %}
    <meta charset="UTF-8">
    <meta name="description" content="{{ site.description }}"/>
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="{{ site.url_disabled }}{{ page.permalink }}">
    <link rel="alternate" href="{{ site.alt_url_disabled }}">
    <link rel="stylesheet" href="{{ site.assets }}/css/style.css">
    <link rel="stylesheet" href="{{ site.assets }}/css/opensans.css">
    {% if page.font_awesome != false %}
    <link rel="stylesheet" href="{{ site.assets }}/css/font-awesome.min.css">
    {% endif %}
    {% if page.syntax_highlight != false %}
    <link rel="stylesheet" href="{{ site.assets }}/css/tomorrow-night-eighties.css">
    {% endif %}
    {% if page.jquery == true %}
    <script src="{{ site.assets }}/scripts/jquery-3.1.0.min.js"></script>
    {% endif %}
    <meta name="robots" content="noindex, nofollow"> 
  </head>
